<div class="control-group">
	<label class="control-label" for="${entry.idEntry}">${entry.title}</label>		
	<div class="controls">
		<#list entry.fields as field>
		<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" <#if default_values?has_content><#list default_values as default_value>	value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}"</#list><#else>value="" </#if> ></#list>
	</span>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-text">${entry.helpMessage}</p>
		</#if>
	</div>	
</div>
