<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{directory.mass_print.page_title}</legend>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/directory/DoMassPrint.jsp">
		<input type="hidden" name="id_directory" value="${directory.idDirectory}" />
		 <#list state_list as state>
		<div class="control-group">
			<label class="control-label" >&nbsp;</label>
				<div class="controls">
					<label class="checkbox" for="${state.id}">
						<input class="checkbox" type="checkbox" name="${state.id}" value="${state.id}" />${state.name}
					</label>
			</div>
		</div>
		</#list>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" type="submit" >
					<i class="icon-print icon-white"></i>&nbsp;#i18n{directory.mass_print.print}
				</button>
				<button type="button" class="btn btn-small" onclick="javascript:window.location.href='jsp/admin/plugins/directory/ManageDirectoryRecord.jsp?id_directory=${directory.idDirectory!}'" >	
				    <i class="icon-remove-circle"></i>&nbsp;#i18n{directory.mass_print.button_back}
				</button>
		</div>
		</form>	
		</fieldset>
	</div>
</div>
