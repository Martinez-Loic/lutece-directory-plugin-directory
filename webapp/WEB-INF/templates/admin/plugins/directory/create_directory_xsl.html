<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12" id="main">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{directory.create_directory_xsl.title}</h3>
			</div>
			<div class="box-body">
				<form method="post" class="form-horizontal"  action="jsp/admin/plugins/directory/DoCreateDirectoryXsl.jsp" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="title" >#i18n{directory.create_directory_xsl.label_title} * : </label>
		        <div class="col-xs-12 col-sm-6">
							<input type="text" class="form-control" id="title" name="title" maxlength="255" value="">
						</div>
					</div>
		      <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="">#i18n{directory.create_directory_xsl.label_category}  : </label>
						<div class="col-xs-12 col-sm-6">
							<select name="id_category" id="id_category" class="form-control">
								<#list category_list as category>
									<option value="${category.idCategory}">#i18n{${category.titleI18nKey}}</option>
								</#list>
							</select>
							<span class="help-text">#i18n{directory.create_directory_xsl.label_category_comment}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="description" >#i18n{directory.create_directory_xsl.label_description} * : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="text" id="description" class="form-control" name="description" maxlength="255" value="">
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="extension" >#i18n{directory.create_directory_xsl.label_extension} (*) : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="text" id="extension"  class="form-control" name="extension" maxlength="10" value="">
							<span class="help-text">#i18n{directory.create_directory_xsl.label_extension_comment}</span>
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="id_file" >#i18n{directory.create_directory_xsl.label_file} * : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="file" id="id_file" class="form-control"  name="id_file" maxlength="100">
						</div>
					</div>
					<div class="form-group">
					  <div class="col-xs-12 col-sm-offset-3 col-sm-9">
			    		<button class="btn btn-primary btn-flat" type="submit" >
									<i class="fa fa-check"></i> #i18n{directory.create_directory_xsl.button_save}
							</button>
			    		<a class="btn btn-default btn-flat" href="jsp/admin/plugins/directory/ManageDirectoryXsl.jsp?plugin_name=directory" >
									<i class="fa fa-remove"></i> #i18n{directory.create_directory_xsl.button_cancel}
							</a>
			    	</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
