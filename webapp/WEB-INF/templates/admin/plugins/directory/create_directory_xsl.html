<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend> #i18n{directory.create_directory_xsl.title}</legend>
			<form method="post" action="jsp/admin/plugins/directory/DoCreateDirectoryXsl.jsp" enctype="multipart/form-data">
				<label for="title" >#i18n{directory.create_directory_xsl.label_title} *</label>
				<input type="text" size="20" id="title" name="title" maxlength="255"/>
				<label for="">#i18n{directory.create_directory_xsl.label_category}</label>
				<select name="id_category" id="id_category">
				<#list category_list as category>
					<option value="${category.idCategory}">#i18n{${category.titleI18nKey}}</option>
				</#list>
				</select>
				<span class="help-block">&nbsp;#i18n{directory.create_directory_xsl.label_category_comment}</span>
				<label for="description" >#i18n{directory.create_directory_xsl.label_description} *</label>
				<input type="text" size="60" id="description" name="description" maxlength="255" value=""/>
				<label for="extension" >#i18n{directory.create_directory_xsl.label_extension} (*)</label>
				<input type="text" size="10" id="extension" name="extension" maxlength="10" value=""/>
				<span class="help-block">#i18n{directory.create_directory_xsl.label_extension_comment}</span>
				<label for="id_file" >#i18n{directory.create_directory_xsl.label_file} *</label>
				<input type="file" id="id_file" name="id_file" size="60" maxlength="100"/>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" >
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{directory.create_directory_xsl.button_save}
					</button> 
					<button type="button" class="btn" onclick="javascript:history.go(-1)">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{directory.create_directory_xsl.button_cancel}
					</button>
				</div>
			</form>
		</fieldset>
	</div>
  </div>
