<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2" for="${entry.idEntry}">${entry.title}</label>
	<div class="col-xs-12 col-sm-9">
		<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="form-control" <#if default_values?has_content> <#list default_values as default_value> value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}"</#list><#else> value=""</#if> >
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-text">${entry.helpMessage}</span>
		</#if>
	</div>
</div>
