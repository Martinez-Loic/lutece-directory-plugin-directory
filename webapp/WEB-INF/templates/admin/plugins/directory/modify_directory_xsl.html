<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12" id="main">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{directory.modify_directory_xsl.title}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/directory/DoModifyDirectoryXsl.jsp" enctype="multipart/form-data" >
		      <input name="id_directory_xsl" value="${directory_xsl.idDirectoryXsl}" type="hidden">
		      <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="title" >#i18n{directory.create_directory_xsl.label_title} * : </label>
		        <div class="col-xs-12 col-sm-6">
							<input type="text" class="form-control" id="title" name="title" maxlength="255" value="${directory_xsl.title}">
						</div>
					</div>
		      <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="">#i18n{directory.create_directory_xsl.label_category}  : </label>
						<div class="col-xs-12 col-sm-6">
							<select name="id_category" id="id_category" class="form-control">
								<#list category_list as category>
									<#if directory_xsl.category?exists && directory_xsl.category.idCategory=category.idCategory>
										<option value="${category.idCategory}" selected="selected">#i18n{${category.titleI18nKey}}</option>
									<#else>
										<option value="${category.idCategory}">#i18n{${category.titleI18nKey}}</option>
									</#if>
								</#list>
							</select>
							<span class="help-text">#i18n{directory.create_directory_xsl.label_category_comment}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="description" >#i18n{directory.create_directory_xsl.label_description} * : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="text" id="description" class="form-control" name="description" maxlength="255" value="${directory_xsl.description}">
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 " for="extension" >#i18n{directory.create_directory_xsl.label_extension} (*) : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="text" id="extension"  class="form-control" name="extension" maxlength="10" value="${directory_xsl.extension}">
							<span class="help-text">#i18n{directory.create_directory_xsl.label_extension_comment}</span>
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-3" for="id_file" >#i18n{directory.create_directory_xsl.label_file} * : </label>
			      <div class="col-xs-12 col-sm-6">
							<input type="file" id="id_file" class="form-control"  name="id_file" maxlength="100">
						</div>
					</div>
					<#if directory_xsl.file?exists >
				    <div class="form-group">
							<label class="control-label col-xs-12 col-sm-3" for="id_file" ></label>
				      <div class="col-xs-12 col-sm-4">
								<div class="input-group">
    						  <input type="text" class="form-control" value="${directory_xsl.file.title} (${directory_xsl.file.size} O )" disabled>
						      <span class="input-group-btn">
										<a class="btn btn-default btn-flat" href="jsp/site/plugins/directory/DoDownloadFile.jsp?id_file=${directory_xsl.file.idFile}"  title="#i18n{portal.util.labelDownload} '${directory_xsl.file.title}'">
											<i class="fa fa-download"></i>
										</a>
						      </span>
    						</div>
							</div>
						</div>
					</#if>
			    <div class="form-group">
					  <div class="col-xs-12 col-sm-offset-3 col-sm-9">
			    		<button class="btn btn-primary btn-flat" type="submit" >
									<i class="fa fa-check"></i> #i18n{directory.create_directory_xsl.button_save}
							</button>
			    		<a class="btn btn-default btn-flat" href="jsp/admin/plugins/directory/ManageDirectoryXsl.jsp?plugin_name=directory">
									<i class="fa fa-remove"></i> #i18n{directory.create_directory_xsl.button_cancel}
							</a>
			    	</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
