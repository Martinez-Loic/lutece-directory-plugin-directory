<div class="row-fluid">
	<div class="span12">
	<fieldset>
  	<legend>#i18n{directory.modify_entry.title_group} : '${entry.directory.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/directory/DoModifyEntry.jsp#list" method="post" name="" id=""  >
    	<input name="id_entry" value="${entry.idEntry}" type="hidden" />
   		<div class="control-group">
			<label class="control-label" for="title">#i18n{directory.create_entry.label_title} * : </label>
				<div class="controls">
					<input type="text" name="title" id="title" class="input-xxlarge" value="${entry.title}" maxlength="255" />
				</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" >
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{directory.create_directory.button_save}
			</button>
			<a class="btn btn-small" href="javascript:window.history.back();">
				<i class="icon-remove-circle"></i>&nbsp;#i18n{directory.create_directory.button_cancel}</button>
			</a>	
		</div>
		</form>
	</fieldset>
	</div>
</div>
