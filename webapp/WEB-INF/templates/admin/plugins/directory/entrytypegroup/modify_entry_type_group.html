<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title"> #i18n{directory.modify_entry.title_group} : '${entry.directory.title}' </h3>
				<div class="box-tools  pull-right">
					<a class="btn btn-primary btn-xs" href="jsp/admin/plugins/directory/ModifyDirectory.jsp?id_directory=${entry.directory.idDirectory}#list" title="#i18n{directory.manage_directory.button_back} #i18n{directory.modify_directory.manage_entry.title} '${entry.directory.title}'">
						<i class="fa fa-backward"></i>	<span class="hidden-xs"> #i18n{portal.util.labelBack}</span>
					</a>
				</div>
			</div>
			<div class="box-body">
				<form class="form-horizontal" action="jsp/admin/plugins/directory/DoModifyEntry.jsp#list" method="post" name="">
		    	<input name="id_entry" value="${entry.idEntry}" type="hidden">
		   		<div class="form-group">
						<label class="control-label col-md-3" for="title">#i18n{directory.create_entry.label_title} * : </label>
						<div class="col-md-9">
							<input type="text" name="title" id="title" class="form-control col-md-12" value="${entry.title}" maxlength="255">
						</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9 col-xs-12">
					<button class="btn btn-primary btn-flat" type="submit" >
						<i class="fa fa-check"></i> #i18n{directory.create_directory.button_save}
					</button>
					<a class="btn btn-default btn-flat" href="jsp/admin/plugins/directory/ModifyDirectory.jsp?id_directory=${entry.directory.idDirectory}">
						<i class="fa fa-remove" ></i>	#i18n{directory.create_entry.button_cancel}
					</a>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
