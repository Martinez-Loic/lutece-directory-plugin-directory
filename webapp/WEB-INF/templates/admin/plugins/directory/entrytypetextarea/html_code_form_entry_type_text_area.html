<div class="control-group">
	<label class="control-label" for="${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if></label>
	<div class="controls">
	<#list entry.fields as field>
		<#if field.value?exists && !default_values?has_content>
			<textarea  name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${field.value}</textarea>
		<#elseif default_values?has_content>
			<#list default_values as default_value>
				<textarea  name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}</textarea>
			</#list>	 	
	 	<#else>
		   	<textarea  name="${entry.idEntry}" id="${entry.idEntry}" cols="${field.width}" rows="${field.height}" ></textarea>
		</#if>
	</#list>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''><span class="help-block">${entry.helpMessage}</p></#if>	
	</div>
</div>
