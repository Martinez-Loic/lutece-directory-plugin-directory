<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2" for="${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if></label>
	<div class="col-xs-12 col-sm-9">
	<#list entry.fields as field>
		<#if field.value?exists && !default_values?has_content>
			<textarea  name="${entry.idEntry}" id="${entry.idEntry}" class="form-control" cols="${field.width}" rows="${field.height}">${field.value}</textarea>
		<#elseif default_values?has_content>
			<#list default_values as default_value>
				<textarea  name="${entry.idEntry}" id="${entry.idEntry}" class="form-control"  cols="${field.width}" rows="${field.height}">${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}</textarea>
			</#list>
	 	<#else>
		   	<textarea  name="${entry.idEntry}" id="${entry.idEntry}" class="form-control" cols="${field.width}" rows="${field.height}" ></textarea>
		</#if>
	</#list>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''><span class="help-text">${entry.helpMessage}</span></#if>
	</div>
</div>
