 <#include "/admin/util/editor/editor.html" />
 <div class="row">
   <div class="col-md-12">
     <div class="box box-primary">
   		<div class="box-header">
   			<h3 class="box-title">#i18n{directory.modify_entry.title_comment} : '${entry.directory.title}'</h3>
   		  <div class="box-tools">
          <span class="label label-info" title="#i18n{directory.create_entry.label_type}">#i18n{${entry.entryType.titleI18nKey}}</span>
        </div>
      </div>
   		<div class="box-body">
    		<form class="form-horizontal" action="jsp/admin/plugins/directory/DoModifyEntry.jsp#list" method="post" name="" id="">
  		  <input name="id_entry" value="${entry.idEntry}" type="hidden">
    			<div class="form-group">
    				<label class="control-label col-xs-12 col-sm-2" for="comment"> #i18n{directory.create_entry.label_comment} * : </label>
    				<div  class="col-xs-12 col-sm-10">
    					<textarea name="comment" id="comment" rows="20" style="width:100%" class="richtext form-control">${entry.comment}</textarea>
    				</div>
    			</div>
    			<div class="form-group">
            <div  class="col-xs-12 col-sm-offset-2 col-sm-10">
      				<button class="btn btn-primary" type="submit" name="save">
      					<i class="fa fa-check"></i>&nbsp;#i18n{directory.modify_entry.button_save}
      				</button>
      				<button class="btn btn-primary" type="submit" name="apply" >
      					<i class="fa fa-check-circle-o"></i>&nbsp;#i18n{directory.modify_entry.button_apply}
      				</button>
      				<a class="btn btn-default" href="jsp/admin/plugins/directory/ModifyDirectory.jsp?id_directory=${entry.directory.idDirectory}#list" >
      					<i class="fa fa-remove"></i>&nbsp;#i18n{directory.modify_entry.button_cancel}
      				</a>
    		  	</div>
    			</div>
  	  	</form>
	    </div>
	  </div>
	</div>
 </div>
 <@initEditor />
