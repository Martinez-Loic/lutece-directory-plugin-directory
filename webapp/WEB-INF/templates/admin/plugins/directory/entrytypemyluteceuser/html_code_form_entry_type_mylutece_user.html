<#function isSelected userName default_values >
	<#if default_values?has_content>
		<#list default_values as default_value>
			<#if default_value.value = userName>  		
  				<#return true>
  			</#if>
  		</#list>
	</#if>
 <#return false>
</#function>
<div class="form-element">
  <span class="form-label">
	<label  for="${entry.idEntry}">	
		${entry.title}
	<#if entry.mandatory>
		*
	</#if>
		: 
	</label>
	</span>
	<span class="form-field-column">	 
		<select name="${entry.idEntry}" id="${entry.idEntry}">
		<#if !entry.isMandatory() && entry.isAddValueAllSearch()>
			<option value="">${entry.labelValueAllSearch!}</option>
		</#if>
		<#list entry.myLuteceUsers?sort_by('name') as user>
			<option value="${user.code}"
				<#if default_values?has_content && isSelected( user.code,default_values ) >
					selected ="selected"  
				</#if>
				>
					${user.name}
			</option>	
		</#list>
		</select>
	   </span>
	   <#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="form-help">
				<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/directory/help.gif" />
					<span><pre> ${entry.helpMessage}</pre></span>
				</a>
			</span>
		</#if>	
</div>
