<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12" id="main">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{directory.move_entry.title}: <strong>${entry.directory.title}</strong></h3>
			</div>
			<div class="box-body">
        <form class="form-horizontal" action="jsp/admin/plugins/directory/DoMoveEntry.jsp#list" method="post">
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-4 col-md-4" > #i18n{directory.move_entry.label_select_entry}</label>
          <div class="col-xs-12 col-sm-8 col-md-8">
          <#list entry_list as entry>
            <div class="checkbox">
              <label for="id${entry.idEntry}">
                <input name="id_entry" id="id${entry.idEntry}" value="${entry.idEntry}" type="radio"> ${entry.title}
              </label>
            </div>
            </#list>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-md-offset-4 col-xs-12 col-sm-8 col-md-8">
              <button class="btn btn-primary btn-sm" type="submit" name="save" >
                <i class="fa fa-check"></i>&nbsp;#i18n{directory.move_entry.button_save}
              </button>
              <button class="btn btn-default btn-sm" type="button" onclick="javascript:history.go(-1)" >
                <i class="fa fa-remove"></i>&nbsp;#i18n{directory.move_entry.button_cancel}
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
