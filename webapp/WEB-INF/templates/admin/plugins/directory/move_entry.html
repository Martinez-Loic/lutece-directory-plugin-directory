<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <fieldset>
        <legend>#i18n{directory.move_entry.title}:'${entry.directory.title}''</legend>
        <form class="form-horizontal" action="jsp/admin/plugins/directory/DoMoveEntry.jsp#list" method="post">
        <div class="form-group">
        <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" > #i18n{directory.move_entry.label_select_entry}</label>
            <#list entry_list as entry>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label class="radio" for="id${entry.idEntry}"></label>
                    <input class="radio" name="id_entry" id="id${entry.idEntry}" value="${entry.idEntry}" type="radio">
                    ${entry.title}
                </div>
            </#list>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" name="save">
                <i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{directory.move_entry.button_save}
            </button>
            <button class="btn" type="button" onclick="javascript:history.go(-1)" >
                <i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{directory.move_entry.button_cancel}
            </button>
        </div>
    </div>
</div>
