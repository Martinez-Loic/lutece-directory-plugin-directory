<div class="form-element">
	
	 <span class="form-label">
		<label for="${entry.idEntry}">	
			${entry.title}
			<#if entry.mandatory>
				*
			</#if>
			 : 
		</label>
	    </span>
	    <span class="form-field-column">	 
			<#list entry.fields as field>
				
				
				<#if field.value?exists && !default_values?has_content>
					<textarea  name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${field.value}</textarea>
				
				<#elseif default_values?has_content>
						<#list default_values as default_value>
								<textarea  name="${entry.idEntry}" id="${entry.idEntry}"  cols="${field.width}" rows="${field.height}">${default_value.entry.convertRecordFieldValueToString(default_value,locale,true,false)}</textarea>
						</#list>	 	
			 	<#else>
				   	<textarea  name="${entry.idEntry}" id="${entry.idEntry}" cols="${field.width}" rows="${field.height}" ></textarea>
				</#if>
			 </#list>
		</span>
		 <#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="form-help">
				<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/directory/help.gif" />
					<span><pre> ${entry.helpMessage}</pre></span>
				</a>
			</span>
		</#if>	
		
</div>
