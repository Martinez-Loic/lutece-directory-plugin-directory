<div class="form-element">
 <span class="form-label">	
	<label for="${entry.idEntry}">	
		 ${entry.title}
		  <#if entry.mandatory>
			*
		 </#if>
		   : 
	</label>	
   </span>
   <span class="form-field-column">	  
	<#list entry.fields as field>
		<#if field.valueTypeDate?exists && !default_values?has_content>
			<input type="text" class="-lutece-input -lutece-border-radius-mini datepicker-element" name="${entry.idEntry}" id="${entry.idEntry}" size="10" value="${field.valueTypeDate}" />
		<#elseif default_values?has_content>
			<#list default_values as default_value>
					<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="-lutece-input -lutece-border-radius-mini datepicker-element" size="10" value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,true,false)}" />
			</#list>	 	
		<#else>
		   	<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="-lutece-input -lutece-border-radius-mini datepicker-element" size="10" value="" />
		</#if>
	 </#list>
	 </span>
	 <#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="form-help">
				<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/directory/help.gif" />
					<span><pre> ${entry.helpMessage}</pre></span>
				</a>
			</span>
		</#if>	
</div>
