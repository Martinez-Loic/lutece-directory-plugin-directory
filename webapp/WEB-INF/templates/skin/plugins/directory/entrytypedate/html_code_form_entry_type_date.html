<div class="control-group">
	<label class="control-label" for="${entry.idEntry}">${entry.title} <#if entry.mandatory>*</#if></label>	
	<div class="controls">
		<#list entry.fields as field>
		<div class="input-prepend">
		<span class="add-on"><i class="icon-calendar"></i></span><#if field.valueTypeDate?exists && !default_values?has_content>
			<input type="text" class="input-normal datepicker-element" name="${entry.idEntry}" id="${entry.idEntry}" value="${field.valueTypeDate}" />
		<#elseif default_values?has_content>
			<#list default_values as default_value><input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="input-normal datepicker-element" value="${default_value.entry.convertRecordFieldValueToString(default_value,locale,false,false)}" />
			</#list>	 	
		<#else><input type="text" name="${entry.idEntry}" id="${entry.idEntry}" class="input-normal datepicker-element" value="" />
		</#if>
		</div>
		</#list>
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="help-block">${entry.helpMessage}</p>
		</#if>	
	</div>
</div>
